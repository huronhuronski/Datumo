<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find pairs of numbers that sum up to 12</title>
    <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Find numbers that sum up to 12</h1>
    <p>Below you can upload text file containing list of numbers.</p>
    <p>Application will take this list and choose only pairs on numbers that sum up to 12.</p>
    <p>Once used, number cannot form another pair.</p>
    <p id="mini">For now, application only accepts .txt files.</p>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept=".txt"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
